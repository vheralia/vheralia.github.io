<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Portal download batch komik bahasa indonesia.">
<meta name="keywords" content="qbohin,kibohin,dl2x">
<meta name="author" content="Qbohin">
<title>QBOHiN</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
@import url('https://fonts.googleapis.com/css?family=Fira+Mono:400');

body {
	margin: 0;
	font-family: Arial, sans-serif;
	background-color: #000;
	color: #fff;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	text-align: center;
	text-transform: lowercase;
	user-select: none
}

.wrapper {
	display: grid;
	place-items: center;
}

.typing-demo {
	white-space: nowrap;
	overflow: hidden;
	font-family: monospace;
	font-size: 2em;
}

#message1 {
	width: 19ch;
	animation: typing 2s steps(19), blink .5s step-end infinite alternate;
	border-right: 3px solid;
}

#message2 {
	width: 18ch;
	animation: typing 2s steps(18), blink .5s step-end infinite alternate;
	border-right: 3px solid;
}

#message3 {
	width: 13ch;
	animation: typing 2s steps(21), blink .5s step-end infinite alternate;
	border-right: 3px solid;
}

@keyframes typing {
	from {
		width: 0
	}
}
		
@keyframes blink {
	50% {
		border-color: transparent
	}
}
</style>
</head><body oncontextmenu="return false"><div class="wrapper">
	<div id="message1" class="typing-demo">Sorry, this website</div>
	<div id="message2" class="typing-demo" hidden>Is only accessible</div>
	<div id="message3" class="typing-demo" hidden>From my home!</div>
	</div></div>
</body>
<script type='text/javascript'>
$(document).ready(function() {
setTimeout(()=>{$('#message1').css('border-right', 'unset'), $('#message2').show()}, 2e3);
setTimeout(()=>{$('#message2').css('border-right', 'unset'), $('#message3').show()}, 4e3);
setTimeout(()=>{$('#message3').css('border-right', 'unset')}, 6e3)
})
</script>
</html>
